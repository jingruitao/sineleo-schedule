<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理课程表</title>
    <style>
        :root {
            --primary: #007AFF;
            --text: #333;
            --border: #e0e0e0;
            --today: #FFF3E0;
        }

        /* 输入框统一样式 */
        input {
            font-size: 14px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 40px;
            box-sizing: border-box;
        }

        /* 表单行布局 */
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* 时间输入框 */
        .time-picker {
            flex: 0 0 120px;
            position: relative;
        }
        .time-picker::before {
            content: "时间";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }
        .time-picker input {
            padding-left: 50px;
            width: 100%;
        }

        /* 学生姓名输入 */
        .student-input {
            flex: 1;
            min-width: 100px;
        }

        /* 地点输入 */
        .location-input {
            flex: 0 0 150px;
        }

        /* 课程条目 */
        .event-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: #f0f6ff;
            border-radius: 8px;
            margin: 6px 0;
            font-size: 14px;
        }

        .event-time {
            flex: 0 0 70px;
            color: var(--primary);
            white-space: nowrap;
        }

        .event-student {
            flex: 1;
            min-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-location {
            flex: 0 0 120px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 手机端适配 */
        @media (max-width: 480px) {
            .form-row {
                flex-wrap: wrap;
            }
            
            .time-picker,
            .student-input,
            .location-input {
                flex: 1 1 100%;
            }

            .time-picker::before {
                left: 8px;
                font-size: 13px;
            }

            .event-item {
                gap: 8px;
                font-size: 13px;
            }

            .event-time { flex: 0 0 60px; }
            .event-location { flex: 0 0 80px; }
        }
    </style>
</head>
<body>
    <!-- 其他部分保持与之前相同，仅替换以下部分 -->
    <div class="add-form">
        <div class="form-row">
            <div class="time-picker">
                <input type="time" id="time-${dateStr}" required>
            </div>
            <input class="student-input" type="text" id="student-${dateStr}" 
                   placeholder="学生姓名" required>
            <input class="location-input" type="text" id="location-${dateStr}" 
                   placeholder="上课地点">
        </div>
        <button class="add-button" onclick="addEvent('${dateStr}')">添加</button>
    </div>

    <!-- 课程条目模板 -->
    <div class="event-item" data-event-id="${event.id}">
        <span class="event-time">${event.time}</span>
        <span class="event-student">${event.student}</span>
        <span class="event-location">${event.location || '未填地点'}</span>
        <button class="delete-btn">×</button>
    </div>
</body>
</html>
